<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icon.png">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,400;0,500;0,600;0,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/config.js" defer></script>
  <script src="/static/script.js" defer></script>
</head>

<body class="bg-800">

  <div class="hills">
    <img src="/static/pattern-hills.svg">
  </div>
  <main>
    <h1 class="title upper text-100">Countdown</h1>

    <div class="container">
      <div class="container-sub" data-type="days">
        <div class="clock days" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>


      <div class="container-sub" data-type="hours">
        <div class="clock hours" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>


      <div class="container-sub" data-type="minutes">
        <div class="clock minutes" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>


      <div class="container-sub" data-type="seconds">
        <div class="clock seconds" data-before="00" data-after="01">
          <div class="span">
            <span></span><span></span>
          </div>
          <div class="card">
            <div class="front">00</div>
            <div class="back">01</div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <span>Power by <a target="_blank" href="https://platform.openai.com/docs/models/gpt-4o-mini">GPT-4o mini</a></span>
  </footer>
</body>

</html>
